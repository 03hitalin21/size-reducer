<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Size Reducer</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap");

      :root {
        --bg: #f4f1ec;
        --ink: #1e1b18;
        --accent: #d17b32;
        --accent-dark: #a85a1d;
        --card: #ffffff;
        --muted: #7c7266;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 10% 20%, #fdf7ef 0%, #f4f1ec 40%, #e9e1d6 100%);
        min-height: 100vh;
      }

      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 20px 60px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 32px;
      }

      h1 {
        margin: 0;
        font-size: 40px;
        letter-spacing: -1px;
      }

      .subtitle {
        font-size: 16px;
        color: var(--muted);
      }

      .panel {
        background: var(--card);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 18px 50px rgba(30, 27, 24, 0.12);
      }

      form {
        display: grid;
        gap: 16px;
      }

      .row {
        display: grid;
        gap: 12px;
      }

      label {
        font-weight: 600;
      }

      input[type="file"],
      select {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d8cfc3;
        font-size: 14px;
        background: #fff;
      }

      button {
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        background: var(--accent-dark);
      }

      .status {
        margin-top: 18px;
        padding: 14px 16px;
        border-radius: 12px;
        background: #f8f4ee;
        color: var(--muted);
        min-height: 48px;
      }

      .progress {
        margin-top: 16px;
        background: #efe7db;
        border-radius: 999px;
        overflow: hidden;
        height: 12px;
      }

      .bar {
        height: 100%;
        width: 0%;
        background: var(--accent);
        transition: width 0.3s ease;
      }

      .download {
        display: inline-flex;
        margin-top: 18px;
        padding: 12px 16px;
        border-radius: 12px;
        background: #1e1b18;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 32px;
        }

        .panel {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>Size Reducer</h1>
        <div class="subtitle">Upload a video, pick a compression profile, and get a smaller MP4.</div>
      </header>

      <section class="panel">
        <form id="upload-form">
          <div class="row">
            <label for="file">Video file</label>
            <input id="file" name="file" type="file" accept="video/*" required />
          </div>
          <div class="row">
            <label for="profile">Profile</label>
            <select id="profile" name="profile">
              <option value="small">Small</option>
              <option value="balanced" selected>Balanced</option>
              <option value="hq">HQ</option>
            </select>
          </div>
          <button type="submit">Start compression</button>
        </form>

        <div class="status" id="status">Waiting for upload.</div>
        <div class="progress"><div class="bar" id="bar"></div></div>
        <a id="download" class="download" href="#" style="display: none;">Download compressed video</a>
      </section>

      <footer>Keep the tab open while the job runs. Refreshing is safe; use the job ID shown.</footer>
    </main>

    <script src="/web/app.js"></script>
  </body>
</html>
